<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Moda Seasons</title>
    <link rel="stylesheet" href="styles/register.css">

</head>

<body>
    <div id="container">
        <img id="logo" src="images/logo.svg" alt="Moda Seasons" height="500px">
    
    <div id="main">
    <h1>Register an account</h1>
    <form onsubmit="alert('form submitted successfully')">
        <div class="row">
            <div class="field">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="fname" placeholder="John" required>
            </div>

            <div class="field">
                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lname" placeholder="Doe" required>
            </div>

        </div>
        <div class="field">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>


        <div class="field">
            <label for="pasword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
        </div>
        <button type="submit">Register</button>
    </form>
    </div>
    </div>

    <footer>
        test@email.com <br>
        Find us at xxxx.xxxxx <br>
        &copy; assignment group x
    </footer>
</body>

</html>
