<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login - Four Seasons</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div id="winter-snow" class="season-overlay"></div>
    <div id="spring-bloom" class="season-overlay"></div>
    <div id="summer-ocean" class="season-overlay"></div>
    <div id="fall-leaves" class="season-overlay"></div>

    <div class="container">
        <div class="login-box">
            <h2>Member Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                <a href="#forgot">Forgot Password?</a>
            </p>
        </div>
    </div>

    <footer>
        <p>New user? <a href="#signup">Create an Account (Sign Up)</a></p>
        <p>Need assistance? <a href="#contact">Contact Us</a> | <a href="mailto:support@example.com">Email Support</a></p>
        <p>&copy; 2025 My Awesome Web Application</p>
    </footer>

    <script src="login.js" defer></script>
</body>
</html>
