<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f6f3;
            margin: 0;
        }

        nav {
            background-color: rgb(219, 219, 218);
            margin: 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 0;
        }

        nav .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 70px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
        }

        #sitename {
            display: flex;
            align-items: center;
            font-size: 1.25em;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <div id="sitename"><img src="logo.svg" height="60px">Moda Seasons</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a>Products</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
