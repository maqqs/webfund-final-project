            <form onsubmit="alert('form submitted successfully')">

                    <div class="field">

                        <input type="text" id="fname" name="fname" placeholder="John" required>

                    </div>

                </div>

                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="3" required></textarea>
